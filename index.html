<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>	
<body>

	<header>
		<h1 class="header"> Rock Paper Scissors </h1>
	</header>

	<div class="score-board">
			<p class="comp-name" id="comp-name">Comp</p>
			<p class="user-name" id="user-name">User</p>
			<span class="user-scores" id="user-scores">0</span>:
			<span class="comp-scores" id="comp-scores">0</span>
	</div>

	<div class="div-results">
		<h1 class="results" id="results">Result!!!</h1>
	</div>

	<div class="div-choices">
		<div class="choice" id="r">
			<img src="r.png">
		</div>

		<div class="choice" id="p">
			<img src="p.png">
		</div>

		<div class="choice" id="s">
			<img src="s.png">
		</div>
	</div>

	<div class="end">
		<p> Make your move!!! </p>
	</div>


	
	<script type="text/javascript" src="script.js"></script>

     });
</script>
</body>
</html>
